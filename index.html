<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #loading, #results{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">
                        Loan Calculator
                    </h1>
                    <form id="loan-form">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Rs</span>
                                <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" class="form-control" placeholder="Interest" id="interest">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" id="years" class="form-control" placeholder="Years To Repay">
                        </div>
                        <div class="mb-3 d-grid gap-2">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>

                    </form>
                    <!-- LOADER HERE -->
                    
                    <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div>

                    <!-- RESULTS -->
                    <div id="results" class="mt-4">
                        <h5>Results</h5>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
